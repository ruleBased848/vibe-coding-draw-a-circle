<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a Circle and Get Rated</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Draw a Circle and Get Rated</h1>
    <div class="instructions">
      <p>Draw a freehand circle on the canvas below. Click "Submit" to get your perfection score!</p>
    </div>
    <canvas id="draw-canvas" width="400" height="400"></canvas>
    <div class="controls">
      <button id="submit-btn">Submit</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div class="rating">
      <span id="score-label">Score: </span><span id="score-value">-</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
