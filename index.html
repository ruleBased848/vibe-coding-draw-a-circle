<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a Circle and Get Rated</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="instructions">
      <h2>Draw a Circle!</h2>
      <p>Use your mouse or finger to draw a circle on the canvas below. Try to make it as perfect as possible. When you're done, click Submit to get your score!</p>
    </div>
    <canvas id="draw-canvas" width="400" height="400"></canvas>
    <div class="controls">
      <button id="submit-btn">Submit</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div class="rating-display" id="rating-display">
      <!-- Score and feedback will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
